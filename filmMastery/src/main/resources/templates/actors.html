<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Actors Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Actors</h1>
    <div th:if="${!actors.empty}">
        <table>
            <tr>
                <th>Actor</th>
                <th>Film</th>
                
            </tr>
            <tr th:each="actor : ${actors}">
            
                <td th:text="${actor.actor}">Actor</td>
                <td th:text="${actor.film}">Film</td>
                
            </tr>
        </table>
    </div>
    <div th:if="${actors.empty}">
        <h3>No actors found!</h3>
    </div>
</body>
</html>
